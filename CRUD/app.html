  <head>

    <link href="app.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Todo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">  
              </li>
              <li class="nav-item">
              </li>
              <li class="nav-item dropdown">
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                </ul>
              </li>
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
              id="searchbar">

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="d-flex justify-content-center" style="margin-top: 50px;">
        <h1>SAVE YOUR TODO HERE</h1>
        </div>


      <div class="d-flex justify-content-center" style="margin-top: 50px;">
      <form class="row g-3">
        
        <div class="d-grid">
          <label for="inputPassword2" class="visually-hidden">Add Task </label>
          <input type="text" class="form-control" id="inputPassword2" placeholder="Write Task">
          <input type="hidden" class="form-control" id="updatetext" placeholder="Write Task">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-danger mb-3" id="addtask">ADD TASK </button>
        
            <button type="submit" class="btn btn-danger mb-3" id="updatebtn" style="display:none;">UPDATE</button>
         
            <button type="submit" class="btn btn-success mb-3" id="removeall">REMOVE ALL </button>
          </div>
      </form>
      </div>
      <br>
      <div class=" tabul">
      <ul class="list-group" id="tabdata">
        
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
